<script>
var apiURL = "http://localhost:3000/api/meetings/all";

function update_dom(data) {
    window.data = data;
    for (const [key, value] of Object.entries(data)) {
        $("#" + key + ".room").text(value.participants);
      console.log(key, value);

}
